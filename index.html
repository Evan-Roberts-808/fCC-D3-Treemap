<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Sales</title>
</head>
<body>
    <h2 id='title'>Highest Grossing Movies</h2>
    <div id='container'>
        <svg id='canvas'>

        </svg>
        <div id='rightSide'>
            <div id='tooltip'>

            </div>
            <svg id='legend'>
                <g>
                    <rect class="legend-item" x="10" y="0" width="40" height="40" fill="rgb(76, 146, 195)"></rect>
                    <text x="60" y="20">Action</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="40" width="40" height="40" fill="rgb(190, 210, 237)"></rect>
                    <text x="60" y="60">Drama</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="80" width="40" height="40" fill="rgb(173, 229, 161)"></rect>
                    <text x="60" y="100">Adventure</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="120" width="40" height="40" fill="rgb(255, 173, 171)"></rect>
                    <text x="60" y="140">Family</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="160" width="40" height="40" fill="rgb(209, 192, 221)"></rect>
                    <text x="60" y="180">Animation</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="200" width="40" height="40" fill="rgb(249, 197, 219)"></rect>
                    <text x="60" y="220">Comedy</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="240" width="40" height="40" fill="rgb(255, 201, 147)"></rect>
                    <text x="60" y="260">Biography</text>
                </g> 
            </svg>
            <div id='description'>Top 95 Highest Grossing Movies Sorted by Revenue</div>
        </div>
    </div>
    
</body>
<script type=module src='script.js'></script>

</html>
